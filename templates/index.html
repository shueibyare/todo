<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin: 4px 0; background: #f4f4f4; border-radius: 4px;}
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="task" placeholder="Add new task" required>
        <input type="date" name="due_date">
        <select name="priority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li class="{% if todo.done %}done{% endif %}">
                {{ todo.task }} (Due: {{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date else 'N/A' }}, Priority: {{ todo.priority }})
                <a href="{{ url_for('mark_done', todo_id=todo.id) }}">[Mark Done]</a>
                <a href="{{ url_for('edit', todo_id=todo.id) }}">[Edit]</a>
                <a href="{{ url_for('delete', todo_id=todo.id) }}" style="color: red;">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
